<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./img/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/style.production.css" />
		<script defer src="./js/tota11y.min.js"></script>
		<title>Contact Myles Jefferson</title>
	</head>
	<body>
      <header class="page-header">
        <img class="header-item" src="./img/MJ-Logo-Design-01 (1).svg" height="50" alt="Personal Logo of Myles Jefferson">
        <nav role="navigation" class="header-item">
          <ul role="menubar" class="nav-list">
            <li role="presentation"><a href="index.html" role="menuitem" class="nav-item">Home</a></li>
            <li role="presentation"><a href="about.html" role="menuitem" class="nav-item" aria-label="About Me">About</a></li>
            <li role="presentation"><a href="work.html" role="menuitem" class="nav-item">Work</a></li>
            <li role="presentation"><a href="contact.html" role="menuitem" class="nav-item">Contact</a></li>
          </ul>
        </nav>
      </header>
			<main>
				<h1>Let's get in touch.</h1>
				<div class="info-container">
          <div class="email">
            <a
            class="contact-info"
            href="mailto:99mylesjefferson@gmail.com"
            aria-label="Contact email"
            >99mylesjefferson@gmail.com</a
            >
            <img src="./img/Mail-100.png" alt="Email icon">
          </div>
          <div class="phone">
            <a
              class="contact-info"
              href="#"
              aria-label="Contact phone number"
              >(555)520-6672</a
            >
            <img src="./img/Mobile-Phone-Message-100.png" alt="Mobile phone icon">
          </div>
					<button class="btn contact-me">
						<a href="mailto:99mylesjefferson@gmail.com">Contact Me</a>
					</button>
				</div>
				<br />
				<form id="contact-form">
					<label for="tel-number" class="standard-label">Telephone:</label>
					<br />
					<input
						type="tel"
						id="tel-number"
						placeholder="Enter telephone number..."
					/>
					<br />
					<label for="email" class="standard-label">Email:</label>
					<br />
					<input
						type="email"
						id="email"
						placeholder="Enter email..."
						required
					/>
					<br />
					<label for="textarea" class="standard-label">Message:</label>
					<br />
					<textarea
						name="message"
						id="textarea"
						cols="30"
						rows="5"
						placeholder="Enter message..."
						maxlength="240"
						required
					></textarea>
					<br />
					<input class="btn" type="submit" value="Send Message" />
				</form>
			</main>
	</body>
</html>
