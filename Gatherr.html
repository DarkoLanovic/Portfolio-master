<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js"
      integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./js/script.js"></script>
    <title>Gatherr</title>
  </head>
  <body>
    <header class="page-header" id="page-header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img
            class="navbar-brand"
            src="./img/MJ-Logo-Design-01-White-BG.png"
            alt="Personal logo"
          />

          <div class="theme-switch-wrapper">
            <span id="toggle-icon">
              <span class="toggle-text" id="toggle-text">Light</span>
            </span>
            <label class="theme-switch">
              <input type="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div id="nav-icon">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <footer>
      <p>Find me on</p>
      <div class="social-links">
        <img
          src="./img/Github_Logo.svg"
          alt="GitHub Logo"
          height="30"
          title="GitHub"
        />
        <img
          src="./img/Twitter_Logo.svg"
          alt="Twitter Logo"
          height="30"
          title="Twitter"
        />
        <img
          src="./img/LinkedIn_Logo.svg"
          alt="LinkedIn Logo"
          height="30"
          title="LinkedIn"
        />
      </div>
    </footer>
  </body>
</html>
